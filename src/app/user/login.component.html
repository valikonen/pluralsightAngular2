<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" novalidate #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || isHover)">Required</em>
      <input 
        id="userName" 
        type="text" 
        class="form-control" 
        placeholder="User Name..."
        required
        name="userName"
        (ngModel)="userName" />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>

      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || isHover)">Required</em>

      <input 
        id="password" 
        type="password" 
        class="form-control"
        placeholder="Password..."
        required
        name="password"
        (ngModel)="password" />
    </div>
        
    <span (mouseenter)="isHover = true" (mouseleave)="isHover = false">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </span>   

    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    
  </form>
</div>
